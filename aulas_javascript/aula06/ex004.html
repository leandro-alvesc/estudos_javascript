<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual teu nome?');
        /* Utiliza-se document.write para escrever no documento
        // <strong></strong> para deixar em negrito (html)
        <br/> para pular uma linha (html)
        */
        document.write(`Olá,<strong> ${nome}</strong>! Seu nome tem ${nome.length} letras!<br/>`); 
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`);

    </script>
</body>
</html>
